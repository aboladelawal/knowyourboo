<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Know Your Boo ‚Äî Banner Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Caveat:wght@600;700&family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#0a0a0a;
  font-family:'DM Sans',sans-serif;
  color:#fff;
  display:flex;flex-direction:column;align-items:center;

}
h1{
  font-family:'Playfair Display',serif;font-size:1.6rem;

  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.subtitle{color:#666;font-size:.85rem;margin-top:-15px}
.preview{
  border:1px solid #222;border-radius:12px;overflow:hidden;
  box-shadow:0 4px 30px rgba(0,0,0,.5);
  max-width:100%;
}
.preview canvas{display:block;max-width:100%;height:auto}

  font-size:.75rem;color:#555;letter-spacing:1px;

}

  padding:12px 28px;border-radius:50px;border:none;
  font-family:'DM Sans',sans-serif;font-size:.9rem;

}
.btn-primary{

.note{font-size:.75rem;color:#444;text-align:center;max-width:500px;line-height:1.5}
</style>
</head>
<body>

<h1>üîÆ Banner Generator</h1>
<p class="subtitle">Download sharp banners for social media</p>

<p class="label">üìê Link Preview / Twitter Card ‚Äî 1200 √ó 630</p>
<div class="preview"><canvas id="ogCanvas" width="1200" height="630"></canvas></div>

<p class="label">üì± Instagram / WhatsApp Story ‚Äî 1080 √ó 1920</p>
<div class="preview"><canvas id="storyCanvas" width="1080" height="1920"></canvas></div>

<div class="btn-row">
  <button class="btn btn-primary" onclick="download('ogCanvas','knowyourboo-banner.png')">üì∏ Download Banner</button>
  <button class="btn btn-primary" onclick="download('storyCanvas','knowyourboo-story.png')">üì± Download Story</button>
</div>
<p class="note">Right-click on any image above to "Save Image As" if the buttons don't work on your device.</p>

<script>
document.fonts.ready.then(() => {
  drawOGBanner();
  drawStoryBanner();
});

function roundRect(ctx, x, y, w, h, r) {
  ctx.beginPath();
  ctx.moveTo(x+r, y);
  ctx.lineTo(x+w-r, y); ctx.quadraticCurveTo(x+w,y, x+w,y+r);
  ctx.lineTo(x+w, y+h-r); ctx.quadraticCurveTo(x+w,y+h, x+w-r,y+h);
  ctx.lineTo(x+r, y+h); ctx.quadraticCurveTo(x,y+h, x,y+h-r);
  ctx.lineTo(x, y+r); ctx.quadraticCurveTo(x,y, x+r,y);
  ctx.closePath();
}

function drawGlow(ctx, x, y, r, color) {
  const g = ctx.createRadialGradient(x, y, 0, x, y, r);
  g.addColorStop(0, color);
  g.addColorStop(1, 'transparent');
  ctx.fillStyle = g;
  ctx.fillRect(x - r, y - r, r * 2, r * 2);
}

// ============================================================
//  OG BANNER (1200 x 630)
// ============================================================
function drawOGBanner() {
  const c = document.getElementById('ogCanvas');
  const ctx = c.getContext('2d');
  const W = 1200, H = 630;

  // Background
  const bg = ctx.createLinearGradient(0, 0, W, H);
  bg.addColorStop(0, '#0D0015');
  bg.addColorStop(0.5, '#150A25');
  bg.addColorStop(1, '#0D0015');
  ctx.fillStyle = bg;
  ctx.fillRect(0, 0, W, H);

  // Ambient glows
  drawGlow(ctx, 120, 300, 350, 'rgba(168,85,247,0.15)');
  drawGlow(ctx, 900, 200, 300, 'rgba(255,45,120,0.12)');
  drawGlow(ctx, 600, 550, 250, 'rgba(255,150,50,0.08)');

  // Dot pattern
  ctx.fillStyle = 'rgba(255,255,255,0.025)';
  for (let x = 0; x < W; x += 28) for (let y = 0; y < H; y += 28) {
    ctx.beginPath(); ctx.arc(x+14,y+14,1.2,0,Math.PI*2); ctx.fill();
  }

  ctx.textAlign = 'left';

  // Crystal ball
  ctx.font = '52px serif';
  ctx.fillStyle = '#fff';
  ctx.fillText('üîÆ', 70, 165);

  // "Know Your"
  ctx.font = '900 72px "Playfair Display", serif';
  let g = ctx.createLinearGradient(70,180,400,260);
  g.addColorStop(0,'#F2D4A0'); g.addColorStop(1,'#E8C17C');
  ctx.fillStyle = g;
  ctx.fillText('Know Your', 70, 260);

  // "Boo"
  g = ctx.createLinearGradient(70,270,280,350);
  g.addColorStop(0,'#E85D6C'); g.addColorStop(1,'#DC3C5A');
  ctx.fillStyle = g;
  ctx.font = '900 88px "Playfair Display", serif';
  ctx.fillText('Boo', 70, 350);

  // Heart
  ctx.font = '40px serif';
  ctx.fillText('üíò', 260, 348);

  // Tagline
  ctx.font = '700 28px "Caveat", cursive';
  g = ctx.createLinearGradient(70,370,350,400);
  g.addColorStop(0,'#E07A7A'); g.addColorStop(1,'#D4668A');
  ctx.fillStyle = g;
  ctx.fillText('The Relationship Oracle', 70, 405);

  // Subtitle
  ctx.font = '400 18px "DM Sans", sans-serif';
  ctx.fillStyle = 'rgba(255,255,255,0.4)';
  ctx.fillText('Drop your traits. Drop their traits.', 70, 448);
  ctx.fillText('Get the truth about your relationship.', 70, 472);

  // CTA Button
  const bx=70, by=498, bw=320, bh=52, br=30;
  g = ctx.createLinearGradient(bx,by,bx+bw,by+bh);
  g.addColorStop(0,'#FF5E3A'); g.addColorStop(0.5,'#FF2D78'); g.addColorStop(1,'#A855F7');
  ctx.fillStyle = g;
  roundRect(ctx,bx,by,bw,bh,br); ctx.fill();
  ctx.shadowColor='rgba(255,94,58,0.3)'; ctx.shadowBlur=20; ctx.fill(); ctx.shadowBlur=0;
  ctx.font = '700 18px "DM Sans", sans-serif';
  ctx.fillStyle = '#fff'; ctx.textAlign = 'center';
  ctx.fillText('Decode Your Relationship  ‚Üí', bx+bw/2, by+33);
  ctx.textAlign = 'left';

  // Score circle
  const cx=880, cy=280, cr=85;
  drawGlow(ctx, cx, cy, 160, 'rgba(255,215,0,0.06)');
  ctx.beginPath(); ctx.arc(cx,cy,cr,0,Math.PI*2);
  ctx.strokeStyle='rgba(255,215,0,0.2)'; ctx.lineWidth=3; ctx.stroke();
  ctx.beginPath(); ctx.arc(cx,cy,cr-2,0,Math.PI*2);
  ctx.fillStyle='rgba(255,255,255,0.03)'; ctx.fill();

  ctx.textAlign='center';
  ctx.font='900 56px "Playfair Display", serif';
  g = ctx.createLinearGradient(cx-40,cy-30,cx+40,cy+30);
  g.addColorStop(0,'#FFD700'); g.addColorStop(1,'#FFA500');
  ctx.fillStyle=g;
  ctx.fillText('?%', cx, cy+15);
  ctx.font='400 13px "DM Sans", sans-serif';
  ctx.fillStyle='rgba(255,255,255,0.35)';
  ctx.fillText('compatible', cx, cy+42);

  // Emojis
  ctx.font='28px serif';
  [{e:'üíò',x:cx-140,y:cy-80},{e:'üî•',x:cx+130,y:cy-60},{e:'üëÄ',x:cx+120,y:cy+100},
   {e:'ü•∞',x:cx-120,y:cy+90},{e:'‚ú®',x:cx+60,y:cy-120},{e:'üíÄ',x:cx-60,y:cy+130}]
  .forEach(em => { ctx.globalAlpha=0.5; ctx.fillText(em.e,em.x,em.y); });
  ctx.globalAlpha=1;

  // Watermark
  ctx.textAlign='right'; ctx.font='400 13px "DM Sans", sans-serif';
  ctx.fillStyle='rgba(255,255,255,0.18)';
  ctx.fillText('Built by @__kingmufasa_ ‚ú®', W-40, H-25);
  ctx.textAlign='left'; ctx.fillStyle='rgba(255,255,255,0.12)';
  ctx.fillText('knowyourboo.vercel.app', 70, H-25);
}

// ============================================================
//  STORY BANNER (1080 x 1920)
// ============================================================
function drawStoryBanner() {
  const c = document.getElementById('storyCanvas');
  const ctx = c.getContext('2d');
  const W = 1080, H = 1920;

  // Background
  const bg = ctx.createLinearGradient(0,0,0,H);
  bg.addColorStop(0,'#0D0015'); bg.addColorStop(0.3,'#150A28');
  bg.addColorStop(0.7,'#1A0820'); bg.addColorStop(1,'#0D0015');
  ctx.fillStyle = bg; ctx.fillRect(0,0,W,H);

  // Glows
  drawGlow(ctx, W/2, 350, 450, 'rgba(168,85,247,0.18)');
  drawGlow(ctx, 250, 900, 350, 'rgba(255,45,120,0.12)');
  drawGlow(ctx, 800, 1400, 300, 'rgba(255,150,50,0.08)');

  // Dots
  ctx.fillStyle = 'rgba(255,255,255,0.02)';
  for (let x=0;x<W;x+=32) for (let y=0;y<H;y+=32) {
    ctx.beginPath(); ctx.arc(x+16,y+16,1.3,0,Math.PI*2); ctx.fill();
  }

  ctx.textAlign = 'center';
  const mx = W/2;

  // Crystal ball
  ctx.font='80px serif'; ctx.fillText('üîÆ', mx, 420);

  // "Know Your"
  ctx.font='900 110px "Playfair Display", serif';
  let g = ctx.createLinearGradient(mx-250,480,mx+250,560);
  g.addColorStop(0,'#F2D4A0'); g.addColorStop(1,'#E8C17C');
  ctx.fillStyle=g;
  ctx.fillText('Know Your', mx, 570);

  // "Boo"
  ctx.font='900 140px "Playfair Display", serif';
  g = ctx.createLinearGradient(mx-150,590,mx+150,710);
  g.addColorStop(0,'#E85D6C'); g.addColorStop(1,'#DC3C5A');
  ctx.fillStyle=g;
  ctx.fillText('Boo', mx, 720);
  ctx.font='56px serif'; ctx.fillText('üíò', mx+170, 715);

  // Tagline
  ctx.font='700 42px "Caveat", cursive';
  g = ctx.createLinearGradient(mx-200,760,mx+200,800);
  g.addColorStop(0,'#E07A7A'); g.addColorStop(1,'#D4668A');
  ctx.fillStyle=g;
  ctx.fillText('The Relationship Oracle', mx, 800);

  // Subtitle
  ctx.font='400 28px "DM Sans", sans-serif';
  ctx.fillStyle='rgba(255,255,255,0.4)';
  ctx.fillText('Find out who you\'re really dating.', mx, 880);
  ctx.fillText('The Oracle sees everything. üëÄ', mx, 920);

  // Feature pills
  const feats = ['üíò Love Languages','üî• Argument Styles','üö© Red & Green Flags','üîÆ Compatibility Score'];
  const pw=300, ph=56, pg=24, pr=30;
  const sx = (W - (2*pw + pg)) / 2;
  feats.forEach((f,i) => {
    const col=i%2, row=Math.floor(i/2);
    const px = sx + col*(pw+pg), py = 1020 + row*(ph+pg);
    ctx.fillStyle='rgba(255,255,255,0.05)';
    ctx.strokeStyle='rgba(255,255,255,0.08)'; ctx.lineWidth=1.5;
    roundRect(ctx,px,py,pw,ph,pr); ctx.fill(); ctx.stroke();
    ctx.font='500 22px "DM Sans", sans-serif';
    ctx.fillStyle='rgba(255,255,255,0.6)';
    ctx.fillText(f, px+pw/2, py+36);
  });

  // CTA
  const bw=380,bh=70,br2=40;
  const bx2=(W-bw)/2, by2=1220;
  g = ctx.createLinearGradient(bx2,by2,bx2+bw,by2+bh);
  g.addColorStop(0,'#FF5E3A'); g.addColorStop(0.5,'#FF2D78'); g.addColorStop(1,'#A855F7');
  ctx.fillStyle=g;
  roundRect(ctx,bx2,by2,bw,bh,br2); ctx.fill();
  ctx.shadowColor='rgba(255,94,58,0.35)'; ctx.shadowBlur=25; ctx.fill(); ctx.shadowBlur=0;
  ctx.font='700 28px "DM Sans", sans-serif'; ctx.fillStyle='#fff';
  ctx.fillText('Try It Free  ‚Üí', mx, by2+46);

  // URL
  ctx.font='400 22px "DM Sans", sans-serif';
  ctx.fillStyle='rgba(255,255,255,0.2)';
  ctx.fillText('knowyourboo.vercel.app', mx, 1340);

  // Watermark
  ctx.font='400 18px "DM Sans", sans-serif';
  ctx.fillStyle='rgba(255,255,255,0.15)';
  ctx.fillText('Built by @__kingmufasa_ ‚ú®', mx, H-60);
}

function download(id, fn) {
  const c = document.getElementById(id);
  const a = document.createElement('a');
  a.download = fn; a.href = c.toDataURL('image/png'); a.click();
}
</script>
</body>
